<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decode Image - SteganoChat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>SteganoChat</h1>
            <p>Decode a message from an image</p>
            <nav>
                <a href="{{ url_for('chat') }}">Back to Chat</a>
            </nav>
        </header>
        
        <div class="tool-container">
            <h2>Decode Message from Image</h2>
            
            <form action="{{ url_for('img_decode') }}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="pic">Select Image with Hidden Message:</label>
                    <input type="file" id="pic" name="pic" accept="image/*" required>
                    <div class="image-preview" id="image-preview"></div>
                </div>
                
                <button type="submit" class="btn primary">Decode Message</button>
            </form>
        </div>
        
        <footer>
            <p>&copy; 2023 SteganoChat. All rights reserved.</p>
        </footer>
    </div>
    
    <script>
        // Image preview
        const imageInput = document.getElementById('pic');
        const imagePreview = document.getElementById('image-preview');
        
        imageInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    imagePreview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                }
                
                reader.readAsDataURL(this.files[0]);
            }
        });
    </script>
</body>
</html>
