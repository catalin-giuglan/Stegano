<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - SteganoChat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>SteganoChat</h1>
            <p>Operation Result</p>
            <nav>
                <a href="{{ url_for('chat') }}">Back to Chat</a>
            </nav>
        </header>
        
        <div class="success-container">
            <h2>Operation Result</h2>
            
            <div class="result-message">
                <p>{{ message }}</p>
            </div>
            
            {% if image_path %}
                <div class="result-image">
                    <h3>Processed Image:</h3>
                    <img src="{{ image_path }}" alt="Processed image">
                    <div class="image-actions">
                        <a href="{{ image_path }}" download class="btn secondary">Download Image</a>
                    </div>
                </div>
            {% endif %}
            
            <div class="action-links">
                <a href="{{ url_for('img_encode') }}" class="btn">Encode Another Image</a>
                <a href="{{ url_for('img_decode') }}" class="btn">Decode Another Image</a>
                <a href="{{ url_for('chat') }}" class="btn primary">Return to Chat</a>
            </div>
        </div>
        
        <footer>
            <p>&copy; 2023 SteganoChat. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
