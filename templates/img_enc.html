<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encode Image - SteganoChat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>SteganoChat</h1>
            <p>Encode a message in an image</p>
            <nav>
                <a href="{{ url_for('chat') }}">Back to Chat</a>
            </nav>
        </header>
        
        <div class="tool-container">
            <h2>Encode Message in Image</h2>
            
            <form action="{{ url_for('img_encode') }}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="pic">Select Image:</label>
                    <input type="file" id="pic" name="pic" accept="image/*" required>
                    <div class="image-preview" id="image-preview"></div>
                </div>
                
                <div class="form-group">
                    <label for="msg">Message to Hide:</label>
                    <textarea id="msg" name="msg" rows="4" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="send_to">Send to User (optional):</label>
                    <select id="send_to" name="send_to">
                        <option value="">Just encode, don't send</option>
                        {% for user in users %}
                            <option value="{{ user.id }}">{{ user.username }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="action-buttons">
                    <button type="submit" class="btn primary">Encode Message</button>
                </div>
            </form>
        </div>
        
        <footer>
            <p>&copy; 2023 SteganoChat. All rights reserved.</p>
        </footer>
    </div>
    
    <script>
        // Image preview
        const imageInput = document.getElementById('pic');
        const imagePreview = document.getElementById('image-preview');
        
        imageInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    imagePreview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                }
                
                reader.readAsDataURL(this.files[0]);
            }
        });
    </script>
</body>
</html>
